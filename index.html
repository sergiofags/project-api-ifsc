<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>CNPJ</title>
</head>
<body>
    
    <div class="container">
        <div>
            <p><strong>CNPJ</strong></p>
            <form action="" method="get">
                <div>
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" name="cnpj" id="cnpj" required>
                </div>
                <div>
                    <button type="submit">Buscar</button>
                </div>
            </form>
            <div id="resultadoCNPJ"></div>
        </div>
        <div>
            <p><strong>PESSOA</strong></p>
            <button id="buttonPerson">Nova pessoa</button>
            <button id="buttonSavePerson">Salvar pessoa</button>
            <div id="resultadoPerson"></div>
        </div>
        <div>
            <p><strong>EQUIPE</strong></p>
            <div id="group"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
